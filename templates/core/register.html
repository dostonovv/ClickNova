{% extends "core/base.html" %}
{% block title %}Ro‘yxatdan o‘tish{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-500 via-teal-600 to-cyan-700 px-4 sm:px-6 lg:px-8">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md lg:max-w-lg p-8 sm:p-10 lg:p-12">
    <!-- Sarlavha -->
    <div class="text-center mb-10 sm:mb-12">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-emerald-600 mb-4">
        ClickNova
      </h1>
      <p class="text-lg sm:text-xl text-gray-600">Hisob yarating va xarid qiling</p>
    </div>

    <!-- Forma -->
    <form method="post" class="space-y-6 sm:space-y-8">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-base sm:text-lg font-semibold text-gray-700 mb-3">
          Username
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-gray-500 text-xl sm:text-2xl">@</span>
          <input type="text"
                 name="username"
                 required
                 class="pl-12 sm:pl-14 w-full px-5 sm:px-6 py-4 sm:py-5 border border-gray-300 rounded-2xl text-base sm:text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition-all"
                 placeholder="akbar07">
        </div>
      </div>

      <!-- Full name -->
      <div>
        <label class="block text-base sm:text-lg font-semibold text-gray-700 mb-3">
          To‘liq ism
        </label>
        <input type="text"
               name="full_name"
               required
               class="w-full px-5 sm:px-6 py-4 sm:py-5 border border-gray-300 rounded-2xl text-base sm:text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition-all"
               placeholder="F.I.Sh (Akbar Jumayev)">
      </div>

      <!-- Telefon -->
      <div>
        <label class="block text-base sm:text-lg font-semibold text-gray-700 mb-3">
          Telefon raqami
        </label>
        <input type="tel"
               name="phone_number"
               required
               class="w-full px-5 sm:px-6 py-4 sm:py-5 border border-gray-300 rounded-2xl text-base sm:text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition-all"
               placeholder="+998901234567">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-base sm:text-lg font-semibold text-gray-700 mb-3">
          Email
        </label>
        <input type="email"
               name="email"
               required
               class="w-full px-5 sm:px-6 py-4 sm:py-5 border border-gray-300 rounded-2xl text-base sm:text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition-all"
               placeholder="email@example.com">
      </div>

      <!-- Parol -->
      <div>
        <label class="block text-base sm:text-lg font-semibold text-gray-700 mb-3">
          Parol
        </label>
        <input type="password"
               name="password"
               required
               class="w-full px-5 sm:px-6 py-4 sm:py-5 border border-gray-300 rounded-2xl text-base sm:text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition-all"
               placeholder="Kuchli parol kiriting">
      </div>

      <!-- Parolni takrorlash -->
      <div>
        <label class="block text-base sm:text-lg font-semibold text-gray-700 mb-3">
          Parolni takrorlang
        </label>
        <input type="password"
               name="password2"
               required
               class="w-full px-5 sm:px-6 py-4 sm:py-5 border border-gray-300 rounded-2xl text-base sm:text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition-all"
               placeholder="Yana bir marta kiriting">
      </div>

      <!-- Tugma -->
      <button type="submit"
              class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white font-bold text-xl sm:text-2xl py-5 sm:py-6 rounded-2xl transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-2xl">
        Ro‘yxatdan o‘tish
      </button>
    </form>

    <!-- Kirish linki -->
    <p class="text-center mt-8 sm:mt-10 text-base sm:text-lg text-gray-600">
      Allaqachon hisobingiz bormi?
      <a href="{% url 'login' %}"
         class="text-emerald-600 font-bold hover:underline text-lg sm:text-xl ml-2">
        Kirish
      </a>
    </p>
  </div>
</div>
{% endblock %}
