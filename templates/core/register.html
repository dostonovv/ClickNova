{% extends "core/base.html" %}
{% block title %}Ro‘yxatdan o‘tish{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-500 via-teal-600 to-cyan-700">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-bold text-emerald-600 mb-2">Do‘kon</h1>
      <p class="text-gray-600 text-lg">Hisob yarating va xarid qiling</p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500 text-xl">@</span>
          <input type="text" name="username" required class="pl-12 w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition" placeholder="akbar07">
        </div>
      </div>

      <input type="text" name="full_name" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-emerald-300" placeholder="F.I.Sh (masalan: Akbar Jumayev)">
      <input type="tel" name="phone_number" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-emerald-300" placeholder="+998901234567">
      <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-emerald-300" placeholder="email@example.com">
      <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-emerald-300" placeholder="Parol">
      <input type="password" name="password2" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-emerald-300" placeholder="Parolni takrorlang">

      <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-xl py-4 rounded-xl transition transform hover:scale-105">
        Ro‘yxatdan o‘tish
      </button>
    </form>

    <p class="text-center mt-8 text-gray-600">
      Allaqachon hisobingiz bormi? 
      <a href="{% url 'login' %}" class="text-emerald-600 font-bold hover:underline">Kirish</a>
    </p>
  </div>
</div>
{% endblock %}
