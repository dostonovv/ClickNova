{% extends "core/base.html" %}
{% block title %}Kirish{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-600 to-teal-700">
  <div class="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-lg">
    <div class="text-center mb-12">
      <h1 class="text-6xl font-bold text-emerald-600 mb-4">Do‘kon</h1>
      <p class="text-xl text-gray-600">Hisobingizga kirish</p>
    </div>

    <!-- Xato xabarlari -->
    {% if messages %}
    <div class="mb-8 space-y-3">
      {% for message in messages %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-xl">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="space-y-8">
      {% csrf_token %}

      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-3">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-5 flex items-center text-gray-500 text-2xl">@</span>
          <input type="text" name="username" required
                 class="pl-14 w-full px-6 py-5 border border-gray-300 rounded-2xl text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition"
                 placeholder="akbar07">
        </div>
      </div>

      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-3">Parol</label>
        <input type="password" name="password" required
               class="w-full px-6 py-5 border border-gray-300 rounded-2xl text-lg focus:ring-4 focus:ring-emerald-300 focus:border-emerald-500 transition"
               placeholder="Parolingiz">
      </div>

      <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-2xl py-6 rounded-2xl transition transform hover:scale-105 shadow-2xl">
        Kirish
      </button>
    </form>

    <p class="text-center mt-10 text-lg text-gray-600">
      Hisobingiz yo‘qmi?
      <a href="{% url 'register' %}" class="text-emerald-600 font-bold hover:underline text-xl">
        Ro‘yxatdan o‘tish
      </a>
    </p>
  </div>
</div>
{% endblock %}
